<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Task Analyzer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Smart Task Analyzer</h1>

  <!-- Input Section -->
  <section class="input-section">
    <h2>Add Tasks</h2>
    <textarea id="tasksInput" placeholder="Paste JSON array of tasks here" rows="12">[
  {
    "id": 1,
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "estimated_hours": 3,
    "importance": 9,
    "dependencies": []
  }
]</textarea>

    <div class="controls">
      <label for="strategy">Sorting Strategy:</label>
      <select id="strategy">
        <option value="smart">Smart Balance</option>
        <option value="fastest">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline">Deadline Driven</option>
      </select>
      <button id="analyzeBtn">Analyze Tasks</button>
    </div>
    <div id="message" class="message"></div>
  </section>

  <!-- Output Section -->
  <section class="output-section">
    <h2>Sorted Tasks</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Title</th>
          <th>Due Date</th>
          <th>Estimated Hours</th>
          <th>Importance</th>
          <th>Dependencies</th>
          <th>Priority Score</th>
          <th>Explanation</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </section>
  <section class="output">
    <h2>Dependency Graph</h2>
    <div id="dependencyGraph" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>
</section>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

</div>

<script src="scripts.js"></script>
</body>
</html>
